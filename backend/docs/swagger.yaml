definitions:
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  handlers.ProcessRequestInput:
    properties:
      status:
        description: Status de la demande (approved/rejected)
        enum:
        - approved
        - rejected
        example: approved
        type: string
    required:
    - status
    type: object
  models.Basket:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        type: string
      expiration_date:
        type: string
      id:
        type: integer
      name:
        type: string
      original_price:
        type: number
      price:
        type: number
      quantity:
        type: integer
      restaurant:
        $ref: '#/definitions/models.Restaurant'
      restaurant_id:
        type: integer
      type:
        type: string
      updatedAt:
        type: string
    required:
    - name
    - original_price
    - price
    - quantity
    - type
    type: object
  models.Category:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        example: Message d'erreur
        type: string
    type: object
  models.Invitation:
    properties:
      code:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        type: string
      expiresAt:
        type: string
      id:
        type: integer
      restaurant:
        $ref: '#/definitions/models.Restaurant'
      restaurantID:
        type: integer
      role:
        type: string
      sender:
        $ref: '#/definitions/models.User'
      senderID:
        type: integer
      status:
        $ref: '#/definitions/models.InvitationStatus'
      token:
        type: string
      updatedAt:
        type: string
    type: object
  models.InvitationStatus:
    enum:
    - PENDING
    - ACCEPTED
    - REJECTED
    - EXPIRED
    type: string
    x-enum-varnames:
    - InvitationPending
    - InvitationAccepted
    - InvitationRejected
    - InvitationExpired
  models.Merchant:
    properties:
      business_name:
        description: Nom de l'entreprise
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email_pro:
        description: Email valide requis
        type: string
      id:
        type: integer
      phone_number:
        description: Numéro de téléphone (optionnel, max 15 caractères)
        type: string
      siret:
        description: Numéro SIRET
        type: string
      updatedAt:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/models.User'
        description: Relation vers User (clé étrangère avec cascade)
      user_id:
        description: Relation 1 à 1 vers User
        type: integer
    required:
    - business_name
    - email_pro
    - siret
    type: object
  models.MerchantRequest:
    properties:
      business_name:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email_pro:
        type: string
      id:
        type: integer
      phone_number:
        type: string
      siret:
        type: string
      status:
        description: pending, approved, rejected
        type: string
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        description: Relation avec l'utilisateur qui fait la demande
        type: integer
    required:
    - business_name
    - email_pro
    - siret
    type: object
  models.Response:
    properties:
      data: {}
      message:
        example: Opération réussie
        type: string
    type: object
  models.Restaurant:
    properties:
      address:
        description: Adresse complète
        type: string
      category:
        allOf:
        - $ref: '#/definitions/models.Category'
        description: Relation avec Category (clé étrangère)
      category_id:
        description: ID de la catégorie (clé étrangère)
        type: integer
      city:
        description: Ville
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      merchant:
        allOf:
        - $ref: '#/definitions/models.Merchant'
        description: Relation avec le commerçant
      merchant_id:
        description: ID du commerçant (clé étrangère)
        type: integer
      name:
        description: Nom du restaurant (obligatoire)
        type: string
      phone_number:
        description: Numéro de téléphone (optionnel, max 15 caractères)
        type: string
      postal_code:
        description: Code postal (limité à 10 caractères pour compatibilité internationale)
        type: string
      rating:
        description: Note moyenne (sur 5)
        type: number
      siren:
        description: SIREN (exactement 9 chiffres, unique)
        type: string
      updatedAt:
        type: string
    type: object
  models.User:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        description: Validation d'email
        type: string
      id:
        type: integer
      is_admin:
        description: Est-ce un administrateur ?
        type: boolean
      password_hash:
        description: Hash du mot de passe
        type: string
      updatedAt:
        type: string
    required:
    - email
    - password_hash
    type: object
  requests.CreateBasketRequest:
    properties:
      description:
        example: Ceci est un panier suprise
        type: string
      expiration_date:
        example: "2022-12-31"
        type: string
      name:
        example: panier surprise
        type: string
      original_price:
        example: 22
        type: number
      price:
        example: 8.99
        type: number
      quantity:
        example: 2
        type: integer
      restaurant_id:
        example: 1
        type: integer
      type:
        example: surprise
        type: string
    required:
    - name
    - original_price
    - price
    - quantity
    - restaurant_id
    - type
    type: object
  requests.CreateMerchantRequest:
    properties:
      business_name:
        example: petit bateau
        type: string
      email_pro:
        example: merchant@example.com
        type: string
      phone_number:
        example: "+32452101010"
        type: string
      siret:
        example: "78467169500087"
        type: string
    required:
    - business_name
    - email_pro
    - siret
    type: object
  requests.CreateRestaurantRequest:
    properties:
      address:
        description: Adresse complète
        example: route de baduel 11
        type: string
      category_id:
        description: ID de la catégorie (obligatoire)
        example: 1
        type: integer
      city:
        description: Ville
        example: cayenne
        type: string
      name:
        description: Nom du restaurant (obligatoire)
        example: petit bateau 1
        type: string
      phone_number:
        description: Numéro de téléphone (optionnel, max 15 caractères)
        example: "+32470542125"
        type: string
      postal_code:
        description: Code postal (limité à 10 caractères pour compatibilité internationale)
        example: "97300"
        type: string
      siren:
        description: SIREN (exactement 9 chiffres, unique)
        example: "123456789"
        type: string
    type: object
  requests.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  requests.RegisterRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  requests.UpdateMerchantRequest:
    properties:
      business_name:
        description: Nom de l'entreprise
        example: petit bateau update
        type: string
      email_pro:
        description: Email valide requis
        example: merchantupdate@example.com
        type: string
      phone_number:
        example: "+32452101010"
        type: string
      siret:
        description: Numéro SIRET
        example: "78467169500089"
        type: string
    required:
    - business_name
    - email_pro
    - siret
    type: object
  requests.UpdateRestaurantRequest:
    properties:
      address:
        description: Adresse complète
        example: route de baduel 12
        type: string
      category_id:
        description: ID de la catégorie (obligatoire)
        example: 1
        type: integer
      city:
        description: Ville
        example: remire
        type: string
      name:
        description: Nom du restaurant (obligatoire)
        example: petit bateau 2
        type: string
      phone_number:
        description: Numéro de téléphone (optionnel, max 15 caractères)
        example: "+32470542125"
        type: string
      postal_code:
        description: Code postal (limité à 10 caractères pour compatibilité internationale)
        example: "97301"
        type: string
      siren:
        description: SIREN (exactement 9 chiffres, unique)
        example: "123456780"
        type: string
    type: object
  responses.BasketResponse:
    properties:
      address:
        type: string
      category:
        type: string
      discountPrice:
        type: number
      id:
        type: string
      name:
        type: string
      originalPrice:
        type: number
      rating:
        type: number
      typeBasket:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/admin/merchant-requests:
    get:
      description: Récupère toutes les demandes de marchand en attente (admin only)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Liste des demandes en attente
          schema:
            items:
              $ref: '#/definitions/models.MerchantRequest'
            type: array
        "401":
          description: Non authentifié
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Non autorisé
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Erreur serveur
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Récupérer les demandes en attente
      tags:
      - Admin
  /api/admin/merchant-requests/{id}:
    put:
      consumes:
      - application/json
      description: Permet à un administrateur d'approuver ou rejeter une demande de
        marchand
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID de la demande
        in: path
        name: id
        required: true
        type: integer
      - description: Statut de la demande (approved/rejected)
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/handlers.ProcessRequestInput'
      produces:
      - application/json
      responses:
        "200":
          description: Demande traitée avec succès
          schema:
            $ref: '#/definitions/models.Response'
        "400":
          description: ID invalide ou statut invalide
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Non authentifié
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Non autorisé
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Erreur serveur
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Traiter une demande de marchand
      tags:
      - Admin
  /api/admin/merchants:
    get:
      description: Récupère tout les marchands (admin only)
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Liste des marchands
          schema:
            items:
              $ref: '#/definitions/models.Merchant'
            type: array
        "401":
          description: Non authentifié
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Non autorisé
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Erreur serveur
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Récupérer les marchands
      tags:
      - Admin
  /api/admin/users:
    get:
      consumes:
      - application/json
      description: Get all users
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get all users
      tags:
      - Admin
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user using email and password
      parameters:
      - description: User credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/requests.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              allOf:
              - type: string
              - properties:
                  token:
                    type: string
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Authenticate user
      tags:
      - Users
  /api/auth/signup:
    post:
      consumes:
      - application/json
      description: Create a user with the provided details
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/requests.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
      summary: Create a new user
      tags:
      - Users
  /api/baskets/:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all baskets
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.BasketResponse'
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get all baskets
      tags:
      - Baskets
    post:
      consumes:
      - application/json
      description: Create a new basket with the provided details
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Basket data
        in: body
        name: basket
        required: true
        schema:
          $ref: '#/definitions/requests.CreateBasketRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Basket'
        "400":
          description: Bad request, invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new basket
      tags:
      - Baskets
  /api/baskets/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a basket by its ID
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Basket ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid basket ID
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Not authorized to delete this basket
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Basket not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a basket
      tags:
      - Baskets
    get:
      consumes:
      - application/json
      description: Retrieve a basket by its ID
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Basket ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.BasketResponse'
        "400":
          description: Invalid basket ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Basket not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Get a single basket
      tags:
      - Baskets
    put:
      consumes:
      - application/json
      description: Update a basket by its ID
      parameters:
      - description: Basket ID
        in: path
        name: id
        required: true
        type: integer
      - description: Basket data
        in: body
        name: basket
        required: true
        schema:
          $ref: '#/definitions/models.Basket'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Basket'
        "400":
          description: Invalid basket ID or input
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Not authorized to update this basket
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Basket not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a basket
      tags:
      - Baskets
  /api/invitations:
    post:
      consumes:
      - application/json
      description: Permet à un marchand d'inviter une personne à rejoindre son restaurant
        en tant que staff
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Informations de l'invitation
        in: body
        name: request
        required: true
        schema:
          properties:
            email:
              type: string
            restaurant_id:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Invitation envoyée avec succès
          schema:
            properties:
              code:
                type: string
              message:
                type: string
            type: object
        "400":
          description: Erreur dans la requête
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Non authentifié
          schema:
            properties:
              error:
                type: string
            type: object
        "403":
          description: Accès non autorisé
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - Bearer: []
      summary: Envoyer une invitation à rejoindre un restaurant
      tags:
      - invitations
  /api/invitations/{invitationId}:
    delete:
      description: Permet à un marchand d'annuler une invitation envoyée
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID de l'invitation
        in: path
        name: invitationId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Invitation annulée avec succès
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Erreur dans la requête
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Non authentifié
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - Bearer: []
      summary: Annuler une invitation
      tags:
      - invitations
  /api/invitations/accept:
    get:
      consumes:
      - application/json
      description: Permet à un utilisateur d'accepter une invitation à rejoindre un
        restaurant en tant que staff
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Code d'invitation
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Invitation acceptée avec succès
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Erreur dans la requête
          schema:
            properties:
              error:
                type: string
            type: object
        "401":
          description: Non authentifié
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - Bearer: []
      summary: Accepter une invitation à rejoindre un restaurant
      tags:
      - invitations
  /api/merchants:
    delete:
      consumes:
      - application/json
      description: Permet à un marchand de supprimer son compte
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Suppression d'un marchand
      tags:
      - Merchants
    get:
      description: Récupère les informations du marchand actuel
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Informations du marchand
          schema:
            $ref: '#/definitions/models.Merchant'
        "401":
          description: Non authentifié
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Non autorisé
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Marchand non trouvé
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Erreur serveur
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - Bearer: []
      summary: Récupérer information d'un marchand
      tags:
      - Merchants
    post:
      consumes:
      - application/json
      description: Permet à un utilisateur de soumettre une demande pour devenir marchand
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Données de la demande
        in: body
        name: input
